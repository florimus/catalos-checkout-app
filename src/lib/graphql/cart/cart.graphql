query GetCart($id: ID!) {
    getCart(id: $id) {
        id
        status
        userId
        email
        isGuestOrder
        channelId
        coupon
        paymentLink
        lineItems {
            id
            product {
                id
                name
                skuId
                categoryName
                categoryId
                brandName
                brandId
                productTypeId
                attributes
                translations
                category {
                    name
                    translations
                }
                brand {
                    name
                    translations
                }
            }
            variant {
                id
                name
                slug
                skuId
                url
                seoTitle
                seoDescription
                translations
                medias {
                    type
                    defaultSrc
                    lg
                    md
                    sm
                    alt
                }
            }
            quantity
            itemPrice {
                salesPrice
                discountName
                discountedPrice
                discountPercentage
                discountFlatPrice
                taxPrice
                finalPrice
            }
            error {
                lineItemId
                message
            }
        }
        price {
            subtotalPrice
            totalTaxPrice
            shippingPrice
            totalDiscountPrice
            grandTotalPrice
        }
        shippingAddress {
            id
            sourceId
            addressType
            phone
            addressLine1
            addressLine2
            country
            state
            city
            area
            pinCode
        }
        billingAddress {
            id
            sourceId
            addressType
            phone
            addressLine1
            addressLine2
            country
            state
            city
            area
            pinCode
        }
        paymentOptions {
            id
            name
            applicableChannels
            isExternal
            mode
        }
        paymentInfo {
            amount
            method
            status
        }
    }
}
